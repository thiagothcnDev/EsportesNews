<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/icon fut.png">
    <title>Cadastro</title>
</head>
<body>
    <header id="header"></header>
    <div id="cadastro-container">
    <h2>Cadastro</h2>
    <input type="text" id="usuario" placeholder="Usuário" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
    <button onclick="fazerCadastro()">Cadastrar</button>
    <span class="link-login" onclick="voltarLogin()">Já tem conta? Faça login</span>
    </div>
    <footer id="footer"></footer>
    <script src="js/app.js"></script>
</body>
</html>
